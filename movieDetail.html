<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie land</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="movieDetail">
        <i class="fa-regular fa-circle-xmark closeBtn"></i>
        <div class="container">
          <div class="content">
          <div class="topPart">
            <div class="image">
              <img src="images/ironman.webp" alt="movie title goes here" />
            </div>
            <div class="detail">
              <h2 class="movieTitle">IronMan</h2>
              <div class="iconsDetail">
                <div class="icon">
                  <i class="fa-brands fa-imdb"></i>
                  <span class="rate">7.7</span>
                </div>
                <div class="icon">
                  <i class="fa-regular fa-calendar-days"></i>
                  <span class="rate">2022</span>
                </div>
                <div class="icon">
                  <i class="fa-solid fa-square-poll-vertical"></i>
                  <span class="rate">128</span>
                </div>
              </div>
            </div>
          </div>
          <div class="bottomPart">
            <div class="description">
              <p>
                here goes movie description and story here goes movie
                description and story here goes movie description and story
              </p>
            </div>
            <div class="buttons">
              <a href="#"><span>download</span></a>
              <a href="#"><span>watch</span></a>
            </div>
          </div>
        </div>
        </div>
      </div>
      <script src="js/app.js"></script>
</body>
</html>
