<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie land</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <section class="main">
        <div class="container">
          <header>
            <div class="card">
              <nav>
                <div class="logo">
                  <img src="images/logo.png" alt="logo" width="70px" />
                  <h1>MovieLand</h1>
                </div>
                <div class="links">
                  <a href="#">Home</a>
                  <a href="#">Favourite</a>
                </div>
              </nav>
            </div>
            <div class="Watch-Discover">
              <div class="watch">
                <h1>Watch Movies</h1>
              </div>
              <div class="discover">
                <button><span>Discover Now !</span></button>
              </div>
            </div>
          </header>
        </div>
      </section>
    <section class="moviesList">
      <div class="container">
        <form>
          <input type="search" id="search" placeholder="search for a movie" />
          <label for="search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
        </form>
        <div class="thumbnail">
          <a class="active" href="#" id="allBtn" data-category="all">all</a>
          <a href="#" id="favoriteBtn" data-category="all">favorities</a>
        </div>
        <div class="content">
          <div class="movieBox" data-favorite="true">
            <i class="fa-regular fa-bookmark addFav"></i>
            <img src="images/ironman.webp" alt="movie title for alt" />
            <span class="title">iron man</span>
          </div>
          <div class="movieBox">
            <i class="fa-regular fa-bookmark addFav"></i>
            <img src="images/ironman.webp" alt="movie title for alt" />
            <span class="title">iron man</span>
          </div>
          <div class="movieBox">
            <i class="fa-regular fa-bookmark addFav"></i>
            <img src="images/ironman.webp" alt="movie title for alt" />
            <span class="title">iron man</span>
          </div>
        </div>
      </div>
    </section>
    <script src="js/all.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
