<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie land</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <section class="moviesList">
      <div class="container">
        <form>
          <input type="search" id="search" placeholder="search for a movie" />
          <label for="search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
        </form>
        <div class="thumbnail">
          <a class="active" href="#" id="allBtn" data-category="all">all</a>
          <a href="#" id="favoriteBtn" data-category="all">favorities</a>
        </div>
        <div class="content">
          <div class="movieBox" data-favorite="true">
            <i class="fa-regular fa-bookmark addFav"></i>
            <img src="images/ironman.webp" alt="movie title for alt" />
            <span class="title">iron man</span>
          </div>
          <div class="movieBox">
            <i class="fa-regular fa-bookmark addFav"></i>

          </div>

            <i class="fa-regular fa-bookmark addFav"></i>

          </div>
        </div>
      </div>
    </section>
    <script src="js/all.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
